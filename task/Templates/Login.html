{% load static %}
<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'task/css/login.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style="background-image: url({% static 'task/image/login_backgroud.png' %});">
    <div class= "login_container">
        <h2>Login</h2>
        <!--form user-->
        <div class="username">
            <input type="text"
                name="username"
                placeholder="Username"
                required
                autofocus> 
        </div>       
        <!--form password-->
        <div class="password">
            <input type="password"
            name="password"
            placeholder="Password"
            required
            autofocus>
        </div>
        <!--nut dang nhap-->
        <div class="button_login">
            <button><a href="{% url 'task' %}">Login</a></button>
        </div>
    </div>
</body>
</html>
